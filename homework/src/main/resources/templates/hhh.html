<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>成功！</h1>
<hr/>
<!--th:text 将div里面的文本内容设置为 -->
<div th:text="${hello}">这是显示欢迎信息</div>
<hr/>

<h4 th:text="${user}" th:each="user:${user}"></h4>
<hr/>
<h4>
    <span th:text="${user}" th:each="user:${user}"> </span>
</h4>

</body>
</html>
